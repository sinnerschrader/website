---
name: StandardLayout
---
<style scoped>
html {
	/* base colors */
	--s2-black: var(--s2-verydarkblue);
	--s2-darkblack: rgb( 22,  24,  30); /* Very dark (mostly black) blue */
	--s2-darkgrey3: rgb(133, 133, 134); /* Dark greyish */
	--s2-darkgrey2: rgb(163, 163, 163); /* Dark grey */
	--s2-darkgrey: rgb(179, 179, 179); /* Grey */
	--s2-grey: rgb(244, 247, 250); /* Light greyish blue */
	--s2-lightgrey: rgb(247, 247, 247); /* Very light grey (mostly white) */
	--s2-white: rgb(255, 255, 255); /* White */

	--s2-red: rgb(255,   3,  84); /* Vivid pink */
	--s2-green: rgb(  3, 255, 183); /* Vivid cyan - lime green */
	--s2-verydarkblue: rgb( 30,  33,  42); /* Very dark (mostly black) blue */
	--s2-blue: rgb( 69,   2, 218); /* Vivid violet */

	/* color refs */
	--s2-body: #000000;
	--s2-locnav-bg: var(--s2-white);
	--s2-locnav-color: var(--s2-white);

	/* hover-colors */
	--s2-black-hover: #495066; /* less: lighten(--s2-black, 20%); */
	--s2-white-fade: rgba(255, 255, 255, 0.25);
}
</style>
<html lang="en-US">
<Head host={props.host} href={props.href} base={props.base} title={props.title}/>
<body className={helpers.classNames({bodyClass: props.bodyClass})} data-theme={props.theme}>
	<div className="container">
		<Navigation base={props.base}/>
		<main className="main" role="main">
			{props.children}
		</main>
		<footer className="footer">
			<Links base={props.base}/>
			<Follow base={props.base}/>
		</footer>
	</div>
	<script src={props.base + '/static/js/app.js'}></script>
</body>
</html>
