<section className={helpers.classNames({'mod-story1': true, gradient: props.gradient})} data-theme={props.theme}>
	<div className="mod-story1__wrap">
		{
			props.headline &&
			<Headline
				level={props.level}
				className="h h2-2"
				text={props.headline}
				/>
		}
		{
			props.copy &&
			<Text
				Tagname="p"
				className="copy"
				text={props.copy}
				/>
		}
	</div>
</section>
